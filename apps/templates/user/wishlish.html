{% extends 'base.html' %}


{% block content %}

<div class="row">
    <div class="col d-flex justify-content-start mx-4  ">
        <a href="{{ url_for('auth.shop_approval_list') }}" >
            <input class="btn btn-secondary btn-sm mb-4" type=submit value="Shop Request" >
        </a>
    </div>
    <div class=" col d-flex justify-content-end mx-4  ">
        <a href="{{ url_for('shop.create_shop') }}" >
            <input class="btn btn-secondary btn-sm mx-4" type=submit value="Add Shop" >
        </a>
    </div>
</div>
<table id="table_id" class=" display table container">
        <thead>
            <tr>
              
                <th scope="col">user_id</th>
                <th scope="col">username</th>
                <th scope="col">Action</th>
                
              </tr>
        </thead>
        <tbody>
            
           
            <tr >
              <td>{{wishlist.user_id}}</td>
              <td>{{wishlist.product_id}}</td>
              
              <td>
                  <div class="row">
                      <div class="col mb-2">
                          <form class="f" action="#">
                              <!-- <input hidden name="status" value="True" > -->
                              <button type="button" class="btn btn-warning btn-sm" style="width:100%", data-toggle="modal" data-target="#{{wishlist.id}}update" data-whatever="@mdo">Update</button>
                              <!-- <input class="btn btn-warning btn-sm" type=submit value="Update" style="width:100%"> -->
                              </form>
                      </div>
                      <div class="col">
                          <button type="button" class="btn btn-danger btn-sm" style="width:100%", data-toggle="modal" data-target="#{{wishlist.id}}delete" data-whatever="@mdo">Delete</button>
                          <!-- <input class="btn btn-danger btn-sm mx-1" type=submit value="Reject" style="width:100%"> -->
                          </div>
                  </div>
                 
                  </td>
            </tr>
  
  
            <!-- Modal -->
    <div class="modal fade" id="{{wishlist.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{wishlist.id}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body ">
            <form action="{{ url_for('auth.reject_shop',id =wishlist.id) }}" method="post">
              <div class="form-group">
                <label for="message-text" class="col-form-label">Rejection reason:</label>
                <textarea class="form-control" name="message" id="message-text"></textarea>
              
              </div>
              <div class="my-3">
              <button type="button " class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
              <input class="btn btn-danger btn-sm" type=submit value="Reject and Send" >
              </div>
          
            </form>
          </div>
          <div class="modal-footer">
            
        </div>
      </div>
    </div>
  
          
          
          </tbody>
        </table>
    


       
    
  
  
  
<script>
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})

</script>
{% endblock %}
