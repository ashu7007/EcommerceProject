{% extends 'base.html' %}



{% block content %}
<div class="card mx-auto" style="width: 25rem;">
  <h1 class=" mx-4">User Profile</h1>
  <div class="card-body">
    <form  method="post">
      <div class="mb-3">
      <label class="form-label" for="full_name">Full Name</label>
      <input class="form-control" name="full_name" id="full_name" value="{{user.full_name}}" required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input class="form-control" name="email" id="email" value="{{user.email}}" disabled required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="username">Username</label>
      <input class="form-control" name="username" id="username" value="{{user.username}}" required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="password">Change Password</label>
      <input class="form-control" type="password" name="password" id="password" >
      </div>
      <!-- <div class="mb-3">
        <label class="form-label" for="password">Confim Password</label>
        <input class="form-control" type="password" name="password" id="password" required>
        </div> -->
      <div class="mb-3">
      <label class="form-label" for="gender">Gender</label>
      <input class="form-control" name="gender" id="gender" value="{{user.gender}}" required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="dob">Date of birth</label>
      <input class="form-control" type="date" name="dob" id="dob"  value="{{user.dob}}" placeholder="{{user.dob}}"  required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="address">Address</label>
      <input class="form-control" name="address" id="address" value="{{user.address}}" required>
      </div>
      <div class="mb-3">
      <label class="form-label" for="user_type">User Type</label>
      <input  class="form-control" name="user_type" id="user_type" value="{{user.user_type}}" required>
      </div>


      <input class="btn btn-primary" type="submit" value="Register">
    </form>
  </div>
</div>
{% endblock %}
