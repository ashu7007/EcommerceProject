{% extends 'base.html' %}


{% block content %}
  

<table id="table_id" class=" display table container">
        <thead>
            <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">product</th>
                <th scope="col">price</th>
                <th scope="col">brand</th>
                <th scope="col">qantity</th>
                <!-- <th scope="col">brand</th>
                <th scope="col">price</th> -->
                <th scope="col">Action</th>
                
              </tr>
        </thead>
        <tbody>
            
            <!-- %for  sh in cart% -->
            {% for i,j in cart.items.items() %}
            <tr >
              <th scope="row">{{i|product_name}}</th>
              <th >{{i|product_price}}</th>
              <th >{{i|product_brand}}</th>
              <td> {{j}}</td>
              
              
              <td>
                  <div class="row">
                    
                      
                      <div class="col">
                          <button type="button" class="btn btn-danger btn-sm" style="width:100%", data-toggle="modal" data-target="#{{i}}delete" data-whatever="@mdo">Remove</button>
                          <!-- <input class="btn btn-danger btn-sm mx-1" type=submit value="Reject" style="width:100%"> -->
                          </div>
                  </div>
                 
                  </td>
            </tr>
  
            
            <!-- Modal -->

          <div class="modal fade" id="{{i}}delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                      <div class="modal-content">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body " >
                                      <div class="form-group">
                                      <label for="message-text" class="col-form-label">Are you sure want to remove {{i|product_name}}</label>
                                      </div>
                                      <div class="my-3" id = "{{cart.id}}">
                                      <button type="button " class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                      <a href="{{ url_for('auth.delete_cart',prod_id =i) }}">
                                          <button type="button " class="btn btn-danger btn-sm" id="del">Remove</button>
                                      </a>
                                      </div>
                              </div>
                  
                      </div>
              </div>
          </div>
          {% endfor %}
          <!-- % endfor % -->
          
          </tbody>
        </table>
    


       
    
  
  
  
<script>
    $('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})

</script>
{% endblock %}
