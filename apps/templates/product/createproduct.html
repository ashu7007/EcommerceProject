{% extends 'base.html' %}



{% block content %}
<div class="card mx-auto" style="width: 40rem;">
  <h1 class=" d-flex justify-content-center mx-4">ADD PRODUCT</h1>
  <div class="card-body">
    <form action="{{ url_for('product.create_product') }}" method="post">
      <div class="row">
        <div class="col mb-3">
          <label class="form-label" for="category_id">category</label>
          <input class="form-control" name="category_id" id="category_id" required>
        </div>
        <div class="col mb-3">
          <label class="form-label" for="email">product name</label>
          <input class="form-control" name="product_name" id="product_name" required>
        </div>
       </div>

       <div class="row">
      <div class="col mb-3">
      <label class="form-label" for="stock_quantity">stock quantity</label>
      <input class="form-control" name="stock_quantity" id="stock_quantity" required>
      </div>
      <!-- <div class="col mb-3">
      <label class="form-label" for="sold_quantity">sold quantity</label>
      <input class="form-control" name="sold_quantity" id="sold_quantity" required>
      </div> -->

      <div class="col mb-3">
        <label class="form-label" for="price">price</label>
        <input class="form-control" name="price" id="price" required>
        </div>
    </div>

      <div class="row">
      
      <div class="col mb-3">
      <label class="form-label" for="brand">brand</label>
      <input class="form-control" name="brand" id="brand" required>
      </div>
    </div>
    
    
      
    <div class="row mx-auto">
   
      <input class="btn btn-primary btn-block" type="submit" value="Add">
    
    
    </div>
    </form>
  </div>
</div>
{% endblock %}
